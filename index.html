<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container"> 
        <h1>Temperature Converter</h1>

        <div class="temperature-converter">
            <button id="theme-toggle">Toggle Theme</button>

            <fieldset>
                <legend>Convert Temperatures</legend> 

                <div class="input-section"> 
                    <div class="input-group">
                        <label for="temp-input">Enter Temperature:</label>
                        <input type="number" id="temp-input" placeholder="Enter Value" aria-describedby="error-msg">
                    </div>

                    <div class="input-group">
                        <label for="input-unit">Input Unit:</label> 
                        <select id="input-unit">
                            <option value="C">Celsius</option>
                            <option value="F">Fahrenheit</option>
                            <option value="K">Kelvin</option>
                        </select>
                    </div>
                </div>

                <div class="output-section"> 
                    <div class="input-group">
                        <label for="output-unit">Convert To:</label>
                        <select id="output-unit">
                            <option value="C">Celsius</option>
                            <option value="F">Fahrenheit</option>
                            <option value="K">Kelvin</option>
                        </select>
                    </div>

                    <button id="convert-btn">Convert</button>
                    <div id="result-box"></div> 
                </div> 

                <div id="error-msg"></div> 

            </fieldset>
            
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
